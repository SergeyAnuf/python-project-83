<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Анализатор страниц{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .centered-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .subheader {
      font-size: 1.1rem; /* Уменьшенный размер шрифта */
      white-space: nowrap; /* Запрет переноса строк */
    }
    @media (max-width: 576px) {
      .subheader {
        font-size: 0.9rem; /* Еще меньше на мобильных */
      }
    }
  </style>
</head>
<body>
    {% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col centered-container">
        <h1 class="text-center mb-4">Анализатор страниц</h1>
        <h2 class="text-center mb-4 subheader">Бесплатно проверяйте сайты на SEO-пригодность</h2>
        <div class="d-flex gap-2">
          <input class="form-control" type="text" name="url" placeholder="Введите URL сайта">
          <button type="button" class="btn btn-primary">Проверить</button>
        </div>
      </div>
    </div>
  </div>
    {% endblock %}
</body>
</html>
