{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col centered-container">
      <h1 class="text-center mb-4">Анализатор страниц</h1>
      <h2 class="text-center mb-4 subheader">Бесплатно проверяйте сайты на SEO-пригодность</h2>
      <form action="{{ url_for('add_url') }}" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="url"
                 placeholder="https://example.com"
                 value="{{ request.form.url | default('', true) }}">
          <input type="submit" class="btn btn-primary" value="Добавить">
        </div>

        {# Единый блок для ошибок #}
        {% for message in get_flashed_messages(category_filter=["danger"]) %}
          <div class="alert alert-danger mt-2">{{ message }}</div>
        {% endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
